<html>
<head>
  <title>Test</title>
  <script>
      var i = 0;
      function confirmInput() {
          var div= document.getElementById('content');
          var stringArray = document.getElementById('myTextarea').value.split('\n');
          div.innerHTML = stringArray.map(
              function(link) {

                  if (link) {
                      i++;
                      var mod = i % 4;
                      if (mod === 0) {
                          return '<div class="row"><div class="col-md-4 col-xs-6 thumb" style="padding-bottom:10px;"><img class="img-responsive" style="width:100%;" src="' + link + '">' +
                              '<p style="word-wrap:break-word;">' + link + '</p></div></div>'
                      }
                      else {

                          return '<div class="col-lg-3 col-md-4 col-xs-6 thumb" style="padding-bottom:10px;"><img class="img-responsive" style="width:100%;" src="' + link + '">' +
                              '<p style="word-wrap:break-word;">' + link + '</p></div>'
                      }
                  }
              }
          );





      }

  </script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body {
      padding-top: 70px; /* Required padding for .navbar-fixed-top. Change if height of navigation changes. */
    }

    .thumb {
      margin-bottom: 30px;
    }

    footer {
      margin: 50px 0;
    }
  </style>
</head>
<body style="background-color:powderblue;">

<div class="row">


  <div class="container">

    <div class="row">

      <div class="col-lg-12">
        <form onclick="return confirmInput();" id="myForm">
          <textarea rows="20" cols="160" id="myTextarea" title="myTitle"></textarea>
        </form>
        <h1 class="page-header">Thumbnail Gallery</h1>
      </div>
    </div>

    <div id="content"></div>
  </div>
</div>
</body>
</html>
